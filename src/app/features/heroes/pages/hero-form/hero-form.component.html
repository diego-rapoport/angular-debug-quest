<form [formGroup]="heroForm" class="max-w-lg mx-auto p-6 space-y-6">
  <div class="space-y-2">
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Hero Name</label
    >
    <input
      id="name"
      type="text"
      formControlName="name"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div class="space-y-2">
    <label for="power" class="block text-sm font-medium text-gray-700"
      >Power</label
    >
    <input
      id="power"
      type="text"
      formControlName="power"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div class="space-y-2">
    <label for="alterEgo" class="block text-sm font-medium text-gray-700"
      >Alter Ego</label
    >
    <input
      id="alterEgo"
      type="text"
      formControlName="alterEgo"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div formGroupName="address" class="space-y-4">
    <h3 class="text-lg font-medium text-gray-900">Address</h3>

    <div class="space-y-2">
      <label for="street" class="block text-sm font-medium text-gray-700"
        >Street</label
      >
      <input
        id="street"
        type="text"
        formControlName="street"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="space-y-2">
      <label for="city" class="block text-sm font-medium text-gray-700"
        >City</label
      >
      <input
        id="city"
        type="text"
        formControlName="city"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="space-y-2">
      <label for="state" class="block text-sm font-medium text-gray-700"
        >State</label
      >
      <input
        id="state"
        type="text"
        formControlName="state"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="space-y-2">
      <label for="zip" class="block text-sm font-medium text-gray-700"
        >ZIP Code</label
      >
      <input
        id="zip"
        type="text"
        formControlName="zip"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  </div>

  <button
    type="submit"
    class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
  >
    Submit
  </button>
</form>
